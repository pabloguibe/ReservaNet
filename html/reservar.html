<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>RESERVANET</title>
</head>

<body>
    <div class="contenedor">


        <div id="header" class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <img src="../images/logo.PNG" alt="logo" width="100" height="100">
                    <h1 class="text-center">Reservar una mesa</h1>
                </div>


            </div>
        </div>
        


            <div class="col-8">


                <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">Inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="../html/reservar.html">Reservar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../html/calendario.html">Calendario Reservas</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
       
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h2>Selecciona el Restaurante</h2>
                    <select id="lista-opciones">
                        <option selected>Nombre Restaurante</option>
                        <option value="opcion1">Victoria Tapas</option>
                        <option value="opcion2">Bar Giralda</option>
                        <option value="opcion3">Retranca</option>
                    </select>

                    <div id="contenido">

                    </div>
                    <img id="imagen" src="">
                    <br>
                    <br>
                    Indica la hora
                    <input id="hora" type="text">
                    <br>
                    <br>
                    Indica Nombre de la Reserva
                    <input id="hora" type="text">

                    <script>
                        document.getElementById("lista-opciones").addEventListener("change", function () {
                            var opcion = this.value;
                            var contenido = "";
                            var imagen = "";
                            if (opcion === "opcion1") {
                                contenido = "Dirección: Av. Blanca Paloma, 59, 41100 Coria del Río, Sevilla";
                                imagen = "../images/victoriatapas.jpg";
                            } else if (opcion === "opcion2") {
                                contenido = "Dirección: C. Antonio Pérez Tinao, 34, 41100 Coria del Río, Sevilla";
                                imagen = "../images/bargiralda.jpg";
                            } else if (opcion === "opcion3") {
                                contenido = "Dirección: Av. Blanca Paloma, 56B, 41100 Coria del Río, Sevilla";
                                imagen = "../images/retranca.jpg";
                            }
                            document.getElementById("contenido").innerHTML = contenido;
                            document.getElementById("imagen").src = imagen;
                        });

                    </script>

                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <a class="confirmar" href="../html/reserva_confirmada.html">Confirmar Reserva</a>.
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
